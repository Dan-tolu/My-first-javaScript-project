<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="NewDOM.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netNinjaDomTutorial</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">SaveBooks</h1>
                <p>Book is life...</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books...">
                </form>
            </div>
        </header>
        <div id="book-list">
            <!-- <a href="https://www.google.com">google</a> -->
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Wise man fish</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">welcome to my soul society</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Eren yeager started the rumbling</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="checkbox"  id="hide">
            <label for="hide">Hide all books  </label>
            <input type="text" placeholder="Add a book...">
            <button id="button">Add</button>
        </form>
    </div>
</body>
<script src="NewDOM.js"></script>
</html>
